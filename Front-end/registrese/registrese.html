<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title> Registrese</title>
  <link rel="stylesheet" href="registrese.css">
</head>
<body>

  <div class="Fondo">
    <h1 class="titulo"> Registrese </h1>
     <div class="CuadradoGris">
       
       <div class="CuadradoAzul1"></div>
       <div class="CuadradoAzul"> <img src="Group 66.png"  height="45vh" class="Logo"></div>
       <div class="Formulario">
      
    <input type="text" id="nombre" name="nombre" placeholder= "nombre" required><br><br>

    <input type="text" id="apellido" name="apellido" placeholder=" apellido" required><br><br>
    <input type="text"PlaceHolder="DNI" id="CajaDeDNI" class="BotonDeDNI">
    <input type="email" id="correo" name="correo" placeholder="ejemplo@mail.com" required><br><br>

    <input type="password" id="clave" name="clave" placeholder="Crea una contraseña" required><br><br>

    <input type="password" id="clave2" name="clave2" placeholder="Repite la contraseña" required><br><br>

        
        <input type="text"PlaceHolder="Contraseña" id="CajaDeContraseña" class="BotonDeContraseña">
        <button id="Botonderegistrar" class="BotonDeEntrar"> ENTRAR </button>
        <a href="../registrese/registrese.html" class="Registrarse">REGISTRARSE</a>
        <div  class="BotonError" id="BotonError" style="display: none;"> 
         <p id="MensajeDeError"  style="display: none;" >  ERROR: <br>DNI o contraseña incorrecta</p>
        </div>
     </div>
   </div>
  </div>

  <script src="registrese.js"></script>
</body>
</html>
