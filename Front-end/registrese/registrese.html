<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página de Registro</title>
  <link rel="stylesheet" href="registrese.css">
</head>
<body>

  <h2>Registrarse</h2>

  <form>
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required><br><br>

    <label for="apellido">Apellido:</label><br>
    <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required><br><br>

    <label for="correo">Mail:</label><br>
    <input type="email" id="correo" name="correo" placeholder="ejemplo@mail.com" required><br><br>

    <label for="clave">Contraseña:</label><br>
    <input type="password" id="clave" name="clave" placeholder="Crea una contraseña" required><br><br>

    <label for="clave2">Repetir contraseña:</label><br>
    <input type="password" id="clave2" name="clave2" placeholder="Repite la contraseña" required><br><br>

    <button type="submit">Registrar</button>
  </form>

  <script src="registrese.js"></script>
</body>
</html>
