<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página de publicación de productos</title>

  <link rel="stylesheet" href="pantalladepublicacionproducto.css"> 
  <script src="pantalladepublicacionproducto.js" defer></script>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
<script src="frontend.js"></script>

<body>

 
  <header class="header">
    <div class="Logo"></div><a href="../Inicio/Inicio.html">  <img src="Component 11.png" class="Logo"></img> </a>
    <label for="Búsqueda"></label><br>
    <input type="text" id="Búsqueda" name="Búsqueda" placeholder="Busca otros productos" required>
    <div class="user"><a href="../usuarioinfo/usuario.html"> <img src="Group 51.png" ></a></div>
    <div class="favoritos" ><a href="../Favoritos/Favoritos.html"> <img src="Group 52.png"></a></div>
    <div class="cart"><a href="../pantalla del carrito/pantalladelcarrito.html"><img src="Group 62.png"></a></div>
  </header>

  <main class="container">

    
    <section class="izquierda">
      <div class="upload-box">
        SUBIR IMÁGENES
        <input type="file" id="imagenPrincipal" accept="image/*" hidden>
      </div>
      <button class="btn publicar" id="publicarproducto">PUBLICAR</button>
    </section>

    
    <section class="derecha">
      <input type="text" placeholder="TITULO">
      <input type="text" placeholder="DESCRIPCIÓN">
      <input type="text" placeholder="PRECIO">
      <input type="text" placeholder="CARACTERÍSTICAS">
      <input type="text" placeholder="INFORMACIÓN">
    </section>

  </main>

</body>
</html>
