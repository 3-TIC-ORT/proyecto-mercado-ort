<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página de publicación de productos</title>

  <link rel="stylesheet" href="style.css"> 
  <script src="script.js" defer></script>


</head>
<body>
   

  <div class="izquierda">

    <h1>Toldot Israel</h1>

<br><br>
    

<label for="imagenPrincipal">Subir imagen principal:</label><br>
<input type="file" id="imagenPrincipal" name="imagenPrincipal" accept="image/*"><br><br>


<br>

<label for="miniatura1">Subir miniatura 1:</label><br>
<input type="file" id="miniatura1" name="miniatura1" accept="image/*">

<label for="miniatura2">Subir miniatura 2:</label><br>
<input type="file" id="miniatura2" name="miniatura2" accept="image/*">


  </div>


    

<div class="derecha">


  <input type="text" id="producto nombre" class="producto nombre" placeholder="producto nombre"><br>
  <input type="text" id="Descripción" class="Descripción" placeholder="Descripción"><br>
  <input type="text" id="Precio" class="Precio" placeholder="Precio"><br>
  <input type="text" id="Estado" class="Estado" placeholder="Estado"><br>
  <input type="text" id="Características" class="Características" placeholder="Características"><br>
  <input type="text" id="Información" class="Información" placeholder="Información"><br>

  <button id="publicarproducto">Publicar producto</button>

</div>

</body>
</html>
