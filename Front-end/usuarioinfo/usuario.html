
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Usuario Info</title>
  <link rel="stylesheet" href="usuarioinfo.css">
</head>
<body>

  <header class="header">
    <div class="logo">
      <a href="../Inicio/Inicio.html">
        <img src="Group 70.png" class="logo">
      </a>
    </div>
    <input type="text" id="Búsqueda" placeholder="Busca otros productos" required>
    <div class="user"><a href="../usuarioinfo/usuario.html"><img src="Group 71.png"></a></div>
    <div class="favoritos"><a href="../Favoritos/Favoritos.html"><img src="Group 72.png"></a></div>
    <div class="cart"><a href="../pantalla del carrito/pantalladelcarrito.html"><img src="Group 73.png"></a></div>
  </header>

  <div class="CuadroPerfil">
    <div class="BarraPerfil">
      <span class="titulo-perfil"><img src="Group 85.png" alt="titulo-perfil"></span>
      <button class="btn-cerrar"><img src="Group 84.png" alt="btn-cerrar"></button>
      <button id="botonEditar" class="btn-editar"><img src="Frame 46.png" alt="btn-editar"></button>
    </div>

    <div class="Formulario">
      <div class="dato">
        <label>Curso:</label>
        <span id="cursoTexto">5to Año</span>
        <input type="text" id="cursoInput" class="BotonDeCurso" style="display: none;">
      </div>

      <div class="dato">
        <label>Orientación:</label>
        <span id="orientacionTexto">Informática</span>
        <input type="text" id="orientacionInput" class="BotonDeOrientación" style="display: none;">
      </div>
    </div>

    <button class="BotonDeRegistrar">REGISTRARSE</button>
  </div>

  <script src="usuarioinfo.js"></script>
</body>
</html>
