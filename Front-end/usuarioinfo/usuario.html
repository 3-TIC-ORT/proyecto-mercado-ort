
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Usuario Info</title>
  <link rel="stylesheet" href="usuarioinfo.css">
</head>
<body>

  <header class="header">
    <div class="logo">
      <a href="../Inicio/Inicio.html">
        <img src="Group 70.png" class="logo">
      </a>
    </div>
    <input type="text" id="Búsqueda" placeholder="Busca otros productos" required>
    <div class="user"><a href="../usuarioinfo/usuario.html"><img src="Group 71.png"></a></div>
    <div class="favoritos"><a href="../Favoritos/Favoritos.html"><img src="Group 72.png"></a></div>
    <div class="cart"><a href="../pantalla del carrito/pantalladelcarrito.html"><img src="Group 73.png"></a></div>
  </header>

  <div class="Fondo">
    <div class="CuadradoGris">
      
      <!-- Barra azul superior -->
      <div class="CuadradoAzul1">
        <span class="titulo-perfil">Mi Perfil</span>
        <div class="botones-superior">
          <button id="btnCerrar" class="btn-cerrar">CERRAR SESIÓN</button>
          <button id="btnEditar" class="btn-editar">EDITAR</button>
        </div>
      </div>

      <!-- Contenido perfil -->
      <div class="PerfilContenido">
        <div class="PerfilIzquierda">
          <div class="FotoPerfil"></div>
          <input type="text" id="nombreUsuario" value="Nombre del usuario" readonly>
        </div>

        <div class="PerfilDerecha">
          <label>Curso:</label>
          <input type="text" id="curso" value="5to Año" readonly>

          <label>Orientación:</label>
          <input type="text" id="orientacion" value="Informática" readonly>

          <label>Objetos vendidos:</label>
          <input type="text" id="objetos" value="12" readonly>
        </div>
      </div>

    </div>
  </div>

  <script src="usuarioinfo.js"></script>
</body>
</html>
