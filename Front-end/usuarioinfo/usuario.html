
<!DOCTYPE html>

<body>

    <label for="Búsqueda"></label><br>
    <input type="text" id="Búsqueda" name="Búsqueda" placeholder="Busca otros productos" required>
    <div class="user"><a href="../usuarioinfo/usuario.html"> <img src="Group 71.png" ></a></div>

     <div class="CuadradoGris">

        <button id="BotondeRegistrar" class="BotonDeRegistrar"> REGISTRARSE </button>

     </div>
